---
- name: remove mariadb
  become_user: root
  yum:
    name: mariadb-server
    state: absent

- name: remove mysql-server
  become_user: root
  yum:
    name: mysql-server
    state: absent

- name: import GPG-Key
  become_user: root
  rpm_key:
    state: present
    key: https://repo.mysql.com/RPM-GPG-KEY-mysql-2022

- name: download mysql rpm
  become_user: root
  get_url:
    url: https://dev.mysql.com/get/mysql80-community-release-el7-11.noarch.rpm

- name: install mysql rpm
  become_user: root
  yum:
    name: /home/ec2-user/mysql80-community-release-el7-11.noarch.rpm
    state: present

- name: install mysql-community-devel and server
  become_user: root
  yum:
    name:
      - mysql-community-devel
      - mysql-community-server
    state: present

- name: create database.yml
  become_user: root
  template:
    src: database.yml.j2
    dest: "{{ app_dir }}/config/database.yml"

