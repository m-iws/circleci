---
- name: remove mariadb
  become_user: root
  yum:
    name: mariadb-server
    state: absent

- name: remove mysql-server
  become_user: root
  yum:
    name: mysql-server
    state: absent

- name: mysql install
  become_user: root
  yum:
    name: 'https://repo.mysql.com//mysql80-community-release-el7-11.noarch.rpm'
    state: present


- name: import GPG-Key
  become_user: root
  rpm_key:
    state: present
    key: https://repo.mysql.com/RPM-GPG-KEY-mysql-2022


